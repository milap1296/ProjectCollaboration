<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Collaboration Tool</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="Header">
    <text>Collaboration</text>
</div>
<div class="topnav">
    <a class="active" id="home" href="#">Home</a>
    <a id="team" href="team.html">Team</a>
</div>
<div class="Wrapper">
    <div class="TaskDetails" id="TaskDetails"></div>
    <div id="TaskDescription">
        <div class="Card_Part2" id="Card5">
            <form id="form">
                Task Name: <br>
                <input type="text" class="Title_Card" id="title_d" required></input>

                <input type="text" class="Title_Card" id="task_id"></input>

                <div style="margin-top: 5px">
                    Due Date
                    <input type="date" style="font-size: small" id="due_d" required>
                </div>
                <div style="margin-top: 10px">
                    Status:<br>
                    <input type="radio" name="Status" value="0" id="todo" required>Todo<br>
                    <input type="radio" name="Status" value="1" id="doing">Doing<br>
                    <input type="radio" name="Status" value="2" id="done">Done
                </div>
                <select id="assign_d" required>

                </select>
                <div class="footer">
                    <input type="submit" class="sub_button" id="add_button"></input>
                    <button class="edit_button" id="edit_button">Edit</button>
                    <button class="del_button" id="can_button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/final.js"></script>

</body>
</html>
